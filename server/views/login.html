<div class="container">
	<div class="login-box border-container">
		<header>
			<p class="login-logo">
				<img src="/public/images/logo.jpg" alt="" class="logo-img">
				<span>Novel </span>
			</p>
		</header>
		<form action="/login" method="post" autocomplete="off">
			<input type="text" name="email" value="" placeholder="please input your email address" />
			<input type="password" name="password" value="" placeholder="please input your password" />
			<input type="submit" value="login" />
		</form>
		<p class="login-error">{{message}}</p>
	</div>
</div>
